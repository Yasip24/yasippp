<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram @goyounjung</title>
    <meta name="description" content="Buka profil Instagram @goyounjung">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #833AB4, #FD1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            border: 4px solid white;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .username {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .loading {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: white;
            color: #E1306C;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .manual-open {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            G
        </div>
        
        <h1>@goyounjung</h1>
        <div class="username">Instagram Profile</div>
        
        <div class="loading"></div>
        <p>Membuka aplikasi Instagram...</p>
        
        <div class="manual-open">
            <p>Jika tidak otomatis terbuka:</p>
            <button onclick="openInstagram()" class="btn">
                Buka Instagram
            </button>
            <a href="https://www.instagram.com/goyounjung" class="btn btn-outline" style="margin-top: 10px;">
                Buka di Browser
            </a>
        </div>
        
        <div class="footer">
            Redirect akan otomatis dalam 3 detik
        </div>
    </div>

    <script>
        // Username Instagram
        const username = "goyounjung";
        
        // Fungsi untuk membuka Instagram
        function openInstagram() {
            // Coba buka aplikasi Instagram
            window.location.href = `instagram://user?username=${username}`;
            
            // Fallback setelah 2 detik
            setTimeout(() => {
                // Deteksi perangkat
                const userAgent = navigator.userAgent.toLowerCase();
                
                if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
                    // iOS - App Store
                    window.location.href = "https://apps.apple.com/app/instagram/id389801252";
                } else if (userAgent.includes('android')) {
                    // Android - Play Store
                    window.location.href = "https://play.google.com/store/apps/details?id=com.instagram.android";
                } else {
                    // Desktop - Web Instagram
                    window.location.href = `https://www.instagram.com/${username}/?utm_source=ig_web_button_share_sheet`;
                }
            }, 2000);
        }
        
        // Redirect otomatis saat halaman dimuat
        window.onload = function() {
            setTimeout(openInstagram, 3000);
        };
        
        // Tambahkan event listener untuk tombol
        document.querySelector('.btn').addEventListener('click', openInstagram);
    </script>
</body>
</html>
